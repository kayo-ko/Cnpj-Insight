{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cnpj Insight</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% comment %} 
    Make a navbar with bootstrap
    {% endcomment %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Cnpj Insight</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    {% comment %}
    Make a container with bootstrap and a centralized input query (just like google)
    {% endcomment %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Digite o CNPJ" aria-label="Recipient's username"
                        aria-describedby="button-addon2" id="cnpj">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="search()">Pesquisar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
